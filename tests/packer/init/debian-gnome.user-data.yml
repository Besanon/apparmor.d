#cloud-config

hostname: ${hostname}
locale: en_IE
keyboard:
  layout: ie

ssh_pwauth: true
users:
  - name: ${username}
    plain_text_passwd: ${password}
    shell: /bin/bash
    ssh_authorized_keys:
      - ${ssh_key}
    lock_passwd: false
    sudo: ALL=(ALL) NOPASSWD:ALL

package_update: true
package_upgrade: true
package_reboot_if_required: false
packages:
  - apparmor-profiles
  - auditd
  - build-essential
  - config-package-dev
  - debhelper
  - devscripts
  - htop
  - qemu-guest-agent
  - spice-vdagent
  - rsync
  - vim
  - task-gnome-desktop

runcmd:
  - apt-get update -y
  - apt-get install -y -t bookworm-backports golang-go

write_files:
  # Add backports repository
  - path: /etc/apt/sources.list
    append: true
    content: deb http://deb.debian.org/debian bookworm-backports main contrib non-free

  # Setup shared directory
  - path: /etc/fstab
    append: true
    content: |
      0a31bc478ef8e2461a4b1cc10a24cc4 /home/user/Projects/apparmor.d  virtiofs defaults  0  1

  # Network configuration
  - path: /etc/systemd/network/20-wired.network
    owner: "root:root"
    permissions: "0644"
    content: |
      [Match]
      Name=en*

      [Network]
      DHCP=yes

      [DHCPv4]
      RouteMetric=10
