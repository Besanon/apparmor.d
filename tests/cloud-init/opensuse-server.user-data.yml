#cloud-config

packages:
  - apparmor-profiles
  - bash-completion
  - distribution-release
  - git
  - go
  - golang-packaging
  - htop
  - make
  - rpmbuild
  - rsync
  - vim

write_files:

  # Setup shared directory
  - path: /etc/fstab
    append: true
    content: |
      0a31bc478ef8e2461a4b1cc10a24cc4 /home/user/Projects/apparmor.d  virtiofs defaults  0  1

  # Network configuration
  - path: /etc/systemd/network/20-wired.network
    owner: "root:root"
    permissions: "0644"
    content: |
      [Match]
      Name=en*

      [Network]
      DHCP=yes

      [DHCPv4]
      RouteMetric=10
